<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
   <meta charset="utf-8">
   <title>Login</title>
   <link rel="stylesheet" href="{{ url_for('static', filename= 'css/logsign.css')}}">
   <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
 </head>
 <body>
  <div class="loginpage">
    <h3 class="title">Login</h3>
    <div class="box">
        <form method="POST" action="/login">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="email" name="email" placeholder="Your Email" autofocus="" style="height:30px; width:300px">
                </div>
            </div>
            <div class="field">
              <div class="control">
                  <input class="input is-large" type="password" name="customer_password" placeholder="Your Password" required minlength="8" style="height:30px; width:300px">
              </div>
          </div>
            <button class="button" style="height:25px; width:75px">Login</button>
            <a href="/signup" style="font-size: 20px;">Sign up</a>
        </form>
    </div>
</div>

 </body>
</html>
